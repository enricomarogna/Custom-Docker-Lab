---
version: "3.7"

# NETWORKS
networks:
  npm_proxy:
    external:
      name: npm_proxy

# SERVICES
services:
  jdownloader:
    container_name: ${CONTAINER_NAME}
    image: ${IMG_LINK}:${IMG_VERSION:-latest}
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - SECURE_CONNECTION=1
      - DISPLAY_WIDTH=${DISPLAY_WIDTH:-1280}
      - DISPLAY_HEIGHT=${DISPLAY_HEIGHT:-768}
    volumes:
      - "./conf/config:/config:rw"
      - "${DIR_DOWNLOAD_FOLDER}/_jdownloader:/output:rw"
    labels:
      - "diun.enable=true"
    network_mode: container:nordvpn
    # ports:
    #   - target: ${PORT_INT}
    #     #published: ${PORT_PUB}
    #     protocol: tcp
    # networks:
    #   npm_proxy:
    #     ipv4_address: ${IP}
    profiles:
      - ${PROFILE}
    restart: unless-stopped